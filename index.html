<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1 style="font-family: serif; font-weight: bold; text-align: center;">Driftwood</h1>
<p style="font family: serif; text-align: center;">a zine</p>
  
  <br>
  <br>
  
  <div class="w3-content w3-display-container">
  <img class="mySlides" src="images/cover.jpg">
  <img class="mySlides" src="images/1-2.jpg" style="width:100%">
  <img class="mySlides" src="images/3-4.jpg" style="width:100%">
  <img class="mySlides" src="images/5-6.jpg" style="width:100%">
  <img class="mySlides" src="images/back.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  <button class="w3-button demo" onclick="currentDiv(1) style="text-align: center;">Cover</button>
  <button class="w3-button demo" onclick="currentDiv(2) style="text-align: center;"">1-2</button>
  <button class="w3-button demo" onclick="currentDiv(3) style="text-align: center;"">3-4</button>
   <button class="w3-button demo" onclick="currentDiv(4) style="text-align: center;"">5-6</button>
   <button class="w3-button demo" onclick="currentDiv(5) style="text-align: center;"">back</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
  
  <br>
  <p> art, words and publishing by Mickey Tommins <p>

</body>
</html>
